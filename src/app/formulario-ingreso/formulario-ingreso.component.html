
<div class="container-fluid contenedor">
	<div class="row ">
		<div class="col-md-3">
		</div>
		<div class="col-md-3 borde position-relative">
			<h3 class="text-center titulo">
				Inicia sesion
			</h3>
            
			<form role="form " >
				<div class="form-group position-relative start-50 translate-middle">
					 
					<label for="exampleInputEmail1">
						Correo electronico
					</label>
					<input type="email" class="form-control"  [(ngModel)]= "correoLogin" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" />
				</div>
                
				<div class="form-group position-relative start-50 translate-middle">
					 
					<label for="exampleInputPassword1">
						Contraseña
					</label>
					<input type="password" class="form-control" [(ngModel)]= "passwordLogin" [ngModelOptions]="{standalone: true}" id="exampleInputPassword1" />
				</div>
									
				<button type="submit" (click)="hacerLogin(correoLogin, passwordLogin)"   class="btn btn-primary position-relative start-50 translate-middle">
					Enviar
				</button>
			</form>
		</div>
		<div class="col-md-3  position-relative">
			<h3 class="text-center titulo">
				Registrate
			</h3>
            
			<form role="form">
				<div class="form-group position-relative start-50 translate-middle">
					 
					<label for="exampleInputEmail1">
						Correo electronico
					</label>
					<input type="email" class="form-control" [(ngModel)]= "correoRegistro" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" />
				</div>
                
				<div class="form-group position-relative start-50 translate-middle">
					 
					<label for="exampleInputPassword1">
						Contraseña
					</label>
					<input type="password" class="form-control" [(ngModel)]= "passwordRegistro" [ngModelOptions]="{standalone: true}" id="exampleInputPassword1" />
				</div>
				
				<button type="submit" (click)="hacerregistro(correoRegistro, passwordRegistro)"  class="btn btn-primary position-relative start-50 translate-middle">
					Enviar
				</button>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
		</div>
		<div class="col-md-6">
		</div>
	</div>
</div>
